<!DOCTYPE html>
<html>
<head>
  <title>Login - Polisi KotakuV3</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="assets/js/auth.js"></script>
</head>
<body>
  <div class="login-container">
    <h1>LOGIN</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Belum punya akun? <a href="register.html">Daftar disini</a></p>
  </div>

  <script type="module">
    import { auth } from './assets/js/firebase.js';
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Cek apakah user sudah disetujui admin
        const userSnapshot = await db.collection('pendingUsers').where('email', '==', email).get();
        if (!userSnapshot.empty && userSnapshot.docs[0].data().status !== 'approved') {
          throw new Error('Akun Anda belum disetujui admin!');
        }

        // Login dengan Firebase Auth
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = 'dashboard.html';
      } catch (error) {
        Swal.fire('Error!', error.message, 'error');
      }
    });
  </script>
</body>
</html>
