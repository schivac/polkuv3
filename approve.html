<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persetujuan Registrasi</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="auth.js"></script>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const nrp = urlParams.get('nrp');
            
            if(!nrp) {
                Swal.fire({
                    title: 'Error!',
                    text: 'NRP tidak valid',
                    icon: 'error',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.close();
                });
                return;
            }
            
            Swal.fire({
                title: 'Setujui Registrasi?',
                text: `Anda akan menyetujui registrasi untuk NRP ${nrp}`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, Setujui',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    approveUser(nrp);
                } else {
                    window.close();
                }
            });
        });
        
        function approveUser(nrp) {
            const pendingUsers = JSON.parse(localStorage.getItem('pendingUsers') || []);
            const users = JSON.parse(localStorage.getItem('users') || []);
            
            const userIndex = pendingUsers.findIndex(u => u.nrp === nrp);
            
            if(userIndex === -1) {
                Swal.fire({
                    title: 'Error!',
                    text: 'Data pengguna tidak ditemukan',
                    icon: 'error',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.close();
                });
                return;
            }
            
            const approvedUser = pendingUsers[userIndex];
            approvedUser.status = 'approved';
            
            // Pindahkan dari pending ke users
            users.push(approvedUser);
            pendingUsers.splice(userIndex, 1);
            
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('pendingUsers', JSON.stringify(pendingUsers));
            
            // Kirim notifikasi ke webhook (simulasi)
            fetch('URL_WEBHOOK_NOTIFIKASI', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: 'registration_approved',
                    data: approvedUser
                })
            });
            
            Swal.fire({
                title: 'Disetujui!',
                text: 'Registrasi telah disetujui',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then(() => {
                window.close();
            });
        }
    </script>
</body>
</html>
